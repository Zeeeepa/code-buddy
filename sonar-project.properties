# SonarQube/SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=code-buddy
sonar.projectName=Code Buddy
sonar.projectVersion=1.0.0
sonar.organization=phuetz

# Source settings
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/tests/**,\
  **/*.d.ts,\
  **/docs/**

# Test exclusions
sonar.test.exclusions=\
  **/node_modules/**,\
  **/dist/**

# Coverage exclusions (files not to check for coverage)
sonar.coverage.exclusions=\
  **/tests/**,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/index.ts,\
  **/*.d.ts

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/tests/**

# Quality gate settings
sonar.qualitygate.wait=true

# Issue settings
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore specific rules for test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**

# Ignore any type in certain utility files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S4323
sonar.issue.ignore.multicriteria.e2.resourceKey=**/types/**

# Ignore cognitive complexity in complex algorithm files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/algorithms/**

# Branch analysis (for pull requests)
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=main

# Additional language settings
sonar.typescript.tsconfigPath=tsconfig.json

# Logging
sonar.verbose=false
sonar.log.level=INFO
