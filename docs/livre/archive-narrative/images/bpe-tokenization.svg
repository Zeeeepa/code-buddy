<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradBpe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradBpe)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">TOKENISATION BPE EN ACTION</text>

  <!-- Input text -->
  <rect x="100" y="60" width="600" height="40" rx="8" fill="#2d2d44" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" text-anchor="middle">"Le developpeur implemente un algorithme"</text>

  <!-- Arrow down -->
  <path d="M 400 105 L 400 130" stroke="#4a4a6a" stroke-width="2"/>
  <polygon points="400,140 395,130 405,130" fill="#4a4a6a"/>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="10" fill="#888888">Tokenisation BPE</text>

  <!-- Tokens -->
  <rect x="80" y="150" width="50" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="105" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Le</text>

  <rect x="140" y="150" width="50" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="165" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">de</text>

  <rect x="200" y="150" width="70" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="235" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">velopp</text>

  <rect x="280" y="150" width="50" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="305" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">eur</text>

  <rect x="340" y="150" width="70" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="375" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">implem</text>

  <rect x="420" y="150" width="50" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="445" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">ente</text>

  <rect x="480" y="150" width="40" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="500" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">un</text>

  <rect x="530" y="150" width="100" height="35" rx="5" fill="url(#tokenGrad)"/>
  <text x="580" y="172" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">algorithme</text>

  <!-- Token IDs -->
  <text x="105" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">453</text>
  <text x="165" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">8721</text>
  <text x="235" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">34502</text>
  <text x="305" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">2174</text>
  <text x="375" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">9821</text>
  <text x="445" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">3241</text>
  <text x="500" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">7823</text>
  <text x="580" y="205" font-family="monospace" font-size="10" fill="#2ecc71" text-anchor="middle">15678</text>

  <!-- Stats box -->
  <rect x="500" y="225" width="250" height="50" rx="8" fill="#1e3a1e" stroke="#2ecc71" stroke-width="2"/>
  <text x="625" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">Total: 8 tokens (vs 5 mots)</text>
  <text x="625" y="268" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">Ratio: 1.6 tokens/mot</text>

  <!-- Ratio comparison table -->
  <rect x="100" y="290" width="600" height="140" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="1"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">RATIO TOKENS/MOTS PAR LANGUE</text>

  <!-- Table rows -->
  <line x1="120" y1="330" x2="680" y2="330" stroke="#4a4a6a" stroke-width="1"/>

  <!-- English -->
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Anglais simple</text>
  <rect x="280" y="342" width="110" height="18" rx="3" fill="#2ecc71" opacity="0.8"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71">~1.1</text>

  <!-- French -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Francais</text>
  <rect x="280" y="367" width="130" height="18" rx="3" fill="#3498db" opacity="0.8"/>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="11" fill="#3498db">~1.3</text>

  <!-- Code -->
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Code Python</text>
  <rect x="280" y="392" width="180" height="18" rx="3" fill="#f39c12" opacity="0.8"/>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">~1.8</text>

  <!-- Asian -->
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Japonais/Chinois</text>
  <rect x="280" y="417" width="250" height="18" rx="3" fill="#e74c3c" opacity="0.8"/>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">~2.5</text>
</svg>
