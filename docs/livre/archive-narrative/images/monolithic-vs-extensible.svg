<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGradME" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowME" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGradME)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MONOLITHIQUE vs EXTENSIBLE</text>

  <!-- Monolithic Section -->
  <rect x="40" y="50" width="350" height="165" rx="8" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">❌ AGENT MONOLITHIQUE</text>

  <!-- Monolithic tools -->
  <rect x="60" y="90" width="55" height="30" rx="4" fill="#2d2d44"/>
  <text x="87" y="110" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">read</text>

  <rect x="120" y="90" width="55" height="30" rx="4" fill="#2d2d44"/>
  <text x="147" y="110" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">write</text>

  <rect x="180" y="90" width="55" height="30" rx="4" fill="#2d2d44"/>
  <text x="207" y="110" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">bash</text>

  <rect x="240" y="90" width="55" height="30" rx="4" fill="#2d2d44"/>
  <text x="267" y="110" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">git</text>

  <rect x="300" y="90" width="55" height="30" rx="4" fill="#2d2d44"/>
  <text x="327" y="110" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">search</text>

  <text x="365" y="110" font-family="monospace" font-size="9" fill="#888888">...</text>

  <!-- Monolithic problems -->
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="#888888">Problèmes :</text>
  <text x="70" y="162" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Nouvel outil = modifier le code source</text>
  <text x="70" y="177" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Rebuild, redeploy à chaque ajout</text>
  <text x="70" y="192" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Maintenance centralisée (bottleneck)</text>
  <text x="70" y="207" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Pas de personnalisation par projet</text>

  <!-- Extensible Section -->
  <rect x="410" y="50" width="350" height="165" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="430" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71">✅ AGENT EXTENSIBLE (plugins)</text>

  <!-- Core -->
  <rect x="430" y="95" width="60" height="45" rx="4" fill="#2d2d44" stroke="#3498db"/>
  <text x="460" y="115" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">Agent</text>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">API</text>

  <!-- MCP Arrow -->
  <line x1="495" y1="117" x2="525" y2="117" stroke="#3498db" stroke-width="2" marker-end="url(#arrowME)"/>
  <text x="510" y="110" font-family="Arial, sans-serif" font-size="8" fill="#3498db" text-anchor="middle">MCP</text>

  <!-- Plugins box -->
  <rect x="530" y="85" width="210" height="65" rx="4" fill="#1a1a2e" stroke="#4a4a6a"/>
  <text x="635" y="100" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">PLUGINS (chargés dynamiquement)</text>

  <rect x="545" y="110" width="40" height="28" rx="3" fill="#2a1e3a"/>
  <text x="565" y="128" font-family="monospace" font-size="8" fill="#9b59b6" text-anchor="middle">Jira</text>

  <rect x="590" y="110" width="40" height="28" rx="3" fill="#2a1e3a"/>
  <text x="610" y="128" font-family="monospace" font-size="8" fill="#9b59b6" text-anchor="middle">Slack</text>

  <rect x="635" y="110" width="40" height="28" rx="3" fill="#2a1e3a"/>
  <text x="655" y="128" font-family="monospace" font-size="8" fill="#9b59b6" text-anchor="middle">GitHub</text>

  <rect x="680" y="110" width="50" height="28" rx="3" fill="#2a1e3a"/>
  <text x="705" y="128" font-family="monospace" font-size="8" fill="#9b59b6" text-anchor="middle">Custom</text>

  <!-- Extensible advantages -->
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="10" fill="#888888">Avantages :</text>
  <text x="440" y="182" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Nouvel outil = créer un plugin externe</text>
  <text x="440" y="197" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Pas de rebuild de l'agent</text>
  <text x="440" y="212" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">• Maintenance décentralisée (communauté)</text>

  <!-- Comparison summary -->
  <rect x="40" y="235" width="720" height="170" rx="8" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">COMPARAISON</text>

  <!-- Headers -->
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Critère</text>
  <text x="320" y="285" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">Monolithique</text>
  <text x="560" y="285" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">Extensible</text>

  <line x1="60" y1="295" x2="740" y2="295" stroke="#4a4a6a"/>

  <!-- Row 1 -->
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Ajout d'outil</text>
  <text x="320" y="315" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Modifier le code</text>
  <text x="560" y="315" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Plugin externe</text>

  <!-- Row 2 -->
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Déploiement</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Rebuild complet</text>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Hot reload</text>

  <!-- Row 3 -->
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Maintenance</text>
  <text x="320" y="365" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Centralisée</text>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Communautaire</text>

  <!-- Row 4 -->
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Personnalisation</text>
  <text x="320" y="390" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">❌ Non</text>
  <text x="560" y="390" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">✅ Par projet</text>
</svg>
