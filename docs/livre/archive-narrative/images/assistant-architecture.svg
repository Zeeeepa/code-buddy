<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradAsst" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowAsst" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradAsst)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db" text-anchor="middle">ARCHITECTURE ASSISTANT</text>

  <!-- User + request -->
  <circle cx="400" cy="55" r="15" fill="#3498db"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">U</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">"Aide-moi a ecrire une fonction de tri"</text>

  <!-- Arrow -->
  <line x1="400" y1="95" x2="400" y2="110" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowAsst)"/>

  <!-- Context Manager -->
  <rect x="150" y="120" width="500" height="70" rx="10" fill="#2d2d44" stroke="#9b59b6" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" text-anchor="middle">Gestionnaire de Contexte</text>

  <!-- Context boxes -->
  <rect x="180" y="150" width="100" height="30" rx="5" fill="#3d2d44"/>
  <text x="230" y="169" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Historique</text>

  <rect x="300" y="150" width="100" height="30" rx="5" fill="#3d2d44"/>
  <text x="350" y="169" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Fichier courant</text>

  <rect x="420" y="150" width="100" height="30" rx="5" fill="#3d2d44"/>
  <text x="470" y="169" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Recherche web</text>

  <!-- Arrow -->
  <line x1="400" y1="195" x2="400" y2="210" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowAsst)"/>

  <!-- LLM -->
  <rect x="200" y="220" width="400" height="45" rx="10" fill="#1e3a3a" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="14" fill="#3498db" text-anchor="middle">LLM</text>
  <text x="400" y="258" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">Genere une suggestion de code</text>

  <!-- Arrow + suggestion -->
  <line x1="400" y1="270" x2="400" y2="285" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowAsst)"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">"Voici une implementation de quicksort..."</text>

  <!-- Human Decision box -->
  <rect x="150" y="315" width="500" height="90" rx="10" fill="#3a2a1e" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12" text-anchor="middle">DECISION HUMAINE</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">L'utilisateur doit :</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="9" fill="#888888">- Lire et comprendre le code suggere</text>
  <text x="200" y="388" font-family="Arial, sans-serif" font-size="9" fill="#888888">- Decider s'il l'accepte</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="9" fill="#888888">- Le modifier si necessaire</text>
  <text x="400" y="388" font-family="Arial, sans-serif" font-size="9" fill="#888888">- L'integrer et tester</text>

  <!-- Status indicators -->
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">Contexte</text>
  <text x="680" y="175" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">enrichi</text>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">Suggestions</text>
  <text x="680" y="265" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">de qualite</text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">! Humain</text>
  <text x="680" y="375" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">dans la</text>
  <text x="680" y="390" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">boucle</text>
</svg>
