<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradGuard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradGuard)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">GARDE-FOUS RECOMMANDES</text>

  <!-- Level 1: Prevention -->
  <rect x="50" y="50" width="340" height="85" rx="8" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="220" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">NIVEAU 1 : PREVENTION</text>
  <text x="70" y="92" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Modes d'approbation (read-only, auto, full-access)</text>
  <text x="70" y="107" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Sandbox pour execution de code</text>
  <text x="70" y="122" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Limites de tokens et de duree</text>

  <!-- Level 2: Detection -->
  <rect x="410" y="50" width="340" height="85" rx="8" fill="#3a3a1e" stroke="#f39c12" stroke-width="2"/>
  <text x="580" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12" text-anchor="middle">NIVEAU 2 : DETECTION</text>
  <text x="430" y="92" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Monitoring des actions en temps reel</text>
  <text x="430" y="107" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Detection de patterns dangereux (rm -rf, etc.)</text>
  <text x="430" y="122" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Alertes sur comportements anormaux</text>

  <!-- Level 3: Reaction -->
  <rect x="50" y="150" width="340" height="85" rx="8" fill="#3a1e2a" stroke="#e74c3c" stroke-width="2"/>
  <text x="220" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c" text-anchor="middle">NIVEAU 3 : REACTION</text>
  <text x="70" y="192" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Interruption manuelle possible (Ctrl+C)</text>
  <text x="70" y="207" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Rollback automatique sur erreur</text>
  <text x="70" y="222" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Confirmation pour actions destructives</text>

  <!-- Level 4: Recovery -->
  <rect x="410" y="150" width="340" height="85" rx="8" fill="#2a1e3a" stroke="#9b59b6" stroke-width="2"/>
  <text x="580" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6" text-anchor="middle">NIVEAU 4 : RECUPERATION</text>
  <text x="430" y="192" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Sauvegardes automatiques avant modifications</text>
  <text x="430" y="207" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Historique Git pour rollback</text>
  <text x="430" y="222" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">- Logs detailles pour post-mortem</text>

  <!-- Flow arrows -->
  <path d="M 220 138 L 220 147" stroke="#4a4a6a" stroke-width="2"/>
  <polygon points="220,150 215,143 225,143" fill="#4a4a6a"/>

  <path d="M 580 138 L 580 147" stroke="#4a4a6a" stroke-width="2"/>
  <polygon points="580,150 575,143 585,143" fill="#4a4a6a"/>

  <!-- Summary box -->
  <rect x="100" y="260" width="600" height="120" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">MECANISMES CLES</text>

  <!-- Mechanism columns -->
  <rect x="120" y="300" width="170" height="25" rx="5" fill="#1e3a1e"/>
  <text x="205" y="317" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">Modes d'approbation</text>

  <rect x="310" y="300" width="170" height="25" rx="5" fill="#3a3a1e"/>
  <text x="395" y="317" font-family="Arial, sans-serif" font-size="9" fill="#f39c12" text-anchor="middle">Sandbox isolation</text>

  <rect x="500" y="300" width="170" height="25" rx="5" fill="#3a1e2a"/>
  <text x="585" y="317" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" text-anchor="middle">Confirmation explicite</text>

  <rect x="120" y="340" width="170" height="25" rx="5" fill="#2a1e3a"/>
  <text x="205" y="357" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6" text-anchor="middle">Limites ressources</text>

  <rect x="310" y="340" width="170" height="25" rx="5" fill="#1e2a3a"/>
  <text x="395" y="357" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">Audit logging</text>

  <rect x="500" y="340" width="170" height="25" rx="5" fill="#2d2d44"/>
  <text x="585" y="357" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Tracabilite complete</text>
</svg>
