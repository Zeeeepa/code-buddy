<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <linearGradient id="bgGradTCF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowTCF" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="url(#bgGradTCF)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TOOL CALLING FLOW</text>

  <!-- User -->
  <rect x="50" y="50" width="700" height="35" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="80" y="73" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">User:</text>
  <text x="130" y="73" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">"Lis le fichier config.ts"</text>

  <!-- Arrow -->
  <line x1="400" y1="90" x2="400" y2="110" stroke="#3498db" stroke-width="2" marker-end="url(#arrowTCF)"/>

  <!-- Step 1: LLM -->
  <rect x="100" y="115" width="600" height="50" rx="6" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71">1. LLM</text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">(avec liste des outils disponibles)</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="9" fill="#888888">Analyse la demande et choisit l'outil approprie</text>

  <!-- Arrow -->
  <line x1="400" y1="170" x2="400" y2="190" stroke="#3498db" stroke-width="2" marker-end="url(#arrowTCF)"/>

  <!-- Step 2: Tool Call -->
  <rect x="100" y="195" width="600" height="80" rx="6" fill="#3a3a1e" stroke="#f39c12"/>
  <text x="130" y="218" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">2. Tool Call Response</text>
  <text x="150" y="240" font-family="monospace" font-size="9" fill="#cccccc">{ "tool_calls": [{ "id": "call_abc123",</text>
  <text x="150" y="255" font-family="monospace" font-size="9" fill="#cccccc">    "name": "read_file", "arguments": { "path": "config.ts" }</text>
  <text x="150" y="268" font-family="monospace" font-size="9" fill="#cccccc">}] }</text>

  <!-- Arrow -->
  <line x1="400" y1="280" x2="400" y2="300" stroke="#3498db" stroke-width="2" marker-end="url(#arrowTCF)"/>

  <!-- Step 3: Executor -->
  <rect x="100" y="305" width="600" height="55" rx="6" fill="#2a1e3a" stroke="#9b59b6"/>
  <text x="130" y="328" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6">3. Tool Executor</text>
  <text x="250" y="328" font-family="Arial, sans-serif" font-size="9" fill="#888888">Valide - Permissions - Confirmation - Execute</text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Demande confirmation si necessaire</text>

  <!-- Arrow -->
  <line x1="400" y1="365" x2="400" y2="385" stroke="#3498db" stroke-width="2" marker-end="url(#arrowTCF)"/>

  <!-- Step 4: Result -->
  <rect x="100" y="390" width="600" height="50" rx="6" fill="#1e3a3a" stroke="#2ecc71"/>
  <text x="130" y="413" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71">4. Tool Result</text>
  <text x="250" y="413" font-family="monospace" font-size="9" fill="#cccccc">{ "tool_call_id": "call_abc123", "output": "export const..." }</text>

  <!-- Arrow -->
  <line x1="400" y1="445" x2="400" y2="465" stroke="#3498db" stroke-width="2" marker-end="url(#arrowTCF)"/>

  <!-- Step 5: Assistant -->
  <rect x="50" y="470" width="700" height="35" rx="6" fill="#2d2d44" stroke="#4a4a6a"/>
  <text x="80" y="493" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Assistant:</text>
  <text x="160" y="493" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">"Le fichier config.ts contient la configuration..."</text>
</svg>
