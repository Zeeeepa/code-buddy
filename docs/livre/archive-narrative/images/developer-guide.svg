<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradDev" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradDev)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">GUIDE DU DEVELOPPEUR LLM</text>

  <!-- DO section -->
  <rect x="50" y="55" width="340" height="380" rx="12" fill="#1e3a1e" stroke="#2ecc71" stroke-width="2"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2ecc71" text-anchor="middle">A FAIRE</text>

  <!-- DO items -->
  <circle cx="80" cy="120" r="12" fill="#2ecc71"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Fournir du contexte explicite</text>
  <text x="100" y="142" font-family="Arial, sans-serif" font-size="10" fill="#888888">(fichiers, types, imports)</text>

  <circle cx="80" cy="175" r="12" fill="#2ecc71"/>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">2</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Valider toujours le code genere</text>
  <text x="100" y="197" font-family="Arial, sans-serif" font-size="10" fill="#888888">(tests, review)</text>

  <circle cx="80" cy="230" r="12" fill="#2ecc71"/>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">3</text>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Utiliser des exemples</text>
  <text x="100" y="252" font-family="Arial, sans-serif" font-size="10" fill="#888888">(few-shot prompting)</text>

  <circle cx="80" cy="285" r="12" fill="#2ecc71"/>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">4</text>
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Decomposer les taches</text>
  <text x="100" y="307" font-family="Arial, sans-serif" font-size="10" fill="#888888">complexes en etapes</text>

  <circle cx="80" cy="340" r="12" fill="#2ecc71"/>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">5</text>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Specifier le langage, version</text>
  <text x="100" y="362" font-family="Arial, sans-serif" font-size="10" fill="#888888">et frameworks utilises</text>

  <!-- DON'T section -->
  <rect x="410" y="55" width="340" height="380" rx="12" fill="#3d1f1f" stroke="#e74c3c" stroke-width="2"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c" text-anchor="middle">A EVITER</text>

  <!-- DON'T items -->
  <circle cx="440" cy="120" r="12" fill="#e74c3c"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Faire confiance aveuglément</text>
  <text x="460" y="142" font-family="Arial, sans-serif" font-size="10" fill="#888888">aux imports suggeres</text>

  <circle cx="440" cy="175" r="12" fill="#e74c3c"/>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">2</text>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Copier-coller</text>
  <text x="460" y="197" font-family="Arial, sans-serif" font-size="10" fill="#888888">sans comprendre</text>

  <circle cx="440" cy="230" r="12" fill="#e74c3c"/>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">3</text>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Demander des algorithmes</text>
  <text x="460" y="252" font-family="Arial, sans-serif" font-size="10" fill="#888888">cryptographiques</text>

  <circle cx="440" cy="285" r="12" fill="#e74c3c"/>
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">4</text>
  <text x="460" y="290" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Utiliser pour code critique</text>
  <text x="460" y="307" font-family="Arial, sans-serif" font-size="10" fill="#888888">sans audit de securite</text>

  <circle cx="440" cy="340" r="12" fill="#e74c3c"/>
  <text x="440" y="345" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">5</text>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Supposer que le code est</text>
  <text x="460" y="362" font-family="Arial, sans-serif" font-size="10" fill="#888888">optimal ou idiomatique</text>

  <!-- Checkmarks and X marks -->
  <text x="360" y="125" font-family="Arial, sans-serif" font-size="20" fill="#2ecc71">✓</text>
  <text x="360" y="180" font-family="Arial, sans-serif" font-size="20" fill="#2ecc71">✓</text>
  <text x="360" y="235" font-family="Arial, sans-serif" font-size="20" fill="#2ecc71">✓</text>
  <text x="360" y="290" font-family="Arial, sans-serif" font-size="20" fill="#2ecc71">✓</text>
  <text x="360" y="345" font-family="Arial, sans-serif" font-size="20" fill="#2ecc71">✓</text>

  <text x="720" y="125" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">✗</text>
  <text x="720" y="180" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">✗</text>
  <text x="720" y="235" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">✗</text>
  <text x="720" y="290" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">✗</text>
  <text x="720" y="345" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">✗</text>
</svg>
