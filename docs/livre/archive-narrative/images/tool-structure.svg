<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGradTS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGradTS)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">STRUCTURE D'UN OUTIL</text>

  <!-- Tool box -->
  <rect x="100" y="50" width="600" height="250" rx="10" fill="#2d2d44" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db" text-anchor="middle">TOOL</text>

  <!-- name -->
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">name</text>
  <text x="280" y="110" font-family="monospace" font-size="11" fill="#f39c12">"read_file"</text>

  <!-- description -->
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">description</text>
  <text x="280" y="135" font-family="monospace" font-size="11" fill="#cccccc">"Read contents of a file..."</text>

  <!-- inputSchema box -->
  <rect x="130" y="150" width="540" height="65" rx="6" fill="#1a1a2e"/>
  <text x="150" y="172" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6">inputSchema</text>
  <text x="280" y="172" font-family="monospace" font-size="10" fill="#888888">{</text>
  <text x="300" y="188" font-family="monospace" font-size="10" fill="#cccccc">path: string (required)</text>
  <text x="300" y="203" font-family="monospace" font-size="10" fill="#cccccc">encoding: "utf-8" | "base64"</text>

  <!-- Options -->
  <text x="140" y="235" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">requiresConfirmation:</text>
  <text x="310" y="235" font-family="monospace" font-size="11" fill="#e74c3c">false</text>

  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">timeout:</text>
  <text x="465" y="235" font-family="monospace" font-size="11" fill="#cccccc">10000</text>

  <text x="530" y="235" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">category:</text>
  <text x="600" y="235" font-family="monospace" font-size="11" fill="#cccccc">"filesystem"</text>

  <!-- execute -->
  <rect x="130" y="250" width="540" height="35" rx="6" fill="#1e3a3a"/>
  <text x="150" y="273" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">execute(args)</text>
  <text x="280" y="273" font-family="monospace" font-size="11" fill="#888888">â†’ Promise&lt;ToolResult&gt;</text>
</svg>
