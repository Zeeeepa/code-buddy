<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradChr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradChr)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">CHRONOLOGIE DE L'IA AGENTIQUE</text>

  <!-- Timeline line -->
  <line x1="120" y1="60" x2="120" y2="580" stroke="#4a4a6a" stroke-width="3"/>

  <!-- 2020 -->
  <rect x="100" y="55" width="40" height="25" rx="5" fill="#f39c12"/>
  <text x="120" y="72" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">2020</text>
  <circle cx="120" cy="95" r="6" fill="#f39c12"/>
  <text x="145" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">Juin : GPT-3 (175B params)</text>
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Premier modele capable de taches diverses via prompting</text>

  <!-- 2022 -->
  <rect x="100" y="135" width="40" height="25" rx="5" fill="#e74c3c"/>
  <text x="120" y="152" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">2022</text>
