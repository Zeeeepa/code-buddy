  <text x="145" y="425" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">Octobre : GitHub Copilot Chat</text>

  <!-- 2024 -->
  <rect x="100" y="445" width="40" height="25" rx="5" fill="#2ecc71"/>
  <text x="120" y="462" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">2024</text>
  <circle cx="120" cy="485" r="6" fill="#2ecc71"/>
  <text x="145" y="490" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71">Mars : Claude 3 Opus + Devin</text>
  <text x="145" y="505" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Course aux agents de developpement</text>

  <circle cx="120" cy="530" r="6" fill="#2ecc71"/>
  <text x="145" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71">Octobre : Claude Code (Anthropic)</text>

  <!-- 2025 -->
  <rect x="100" y="550" width="40" height="25" rx="5" fill="#9b59b6"/>
  <text x="120" y="567" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">2025</text>
  <circle cx="120" cy="590" r="6" fill="#9b59b6"/>
  <text x="145" y="595" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9b59b6">Janvier : Claude Opus 4.5 - Nouveau SOTA</text>

  <!-- Key innovations box -->
  <rect x="500" y="280" width="280" height="160" rx="10" fill="#2d2d44" stroke="#f39c12" stroke-width="2"/>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12" text-anchor="middle">PERCEES CLES</text>
  <text x="520" y="330" font-family="Arial, sans-serif" font-size="10" fill="#3498db">2022</text>
  <text x="560" y="330" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Instruction-following (RLHF)</text>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">2023</text>
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Function Calling</text>
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">2023</text>
  <text x="560" y="380" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Contexte etendu (100K+)</text>
  <text x="520" y="405" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">2024</text>
  <text x="560" y="405" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Modeles rapides et abordables</text>
