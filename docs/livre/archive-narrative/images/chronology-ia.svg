  <text x="145" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">Mars : InstructGPT (RLHF)</text>
  <text x="145" y="195" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Les modeles apprennent a suivre des instructions</text>

