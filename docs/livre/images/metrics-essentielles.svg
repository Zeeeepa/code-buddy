<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bgGradMetrics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ttftGradM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tpsGradM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="p95GradM" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bgGradMetrics)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Les 3 Metriques Essentielles</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Pour mesurer les performances LLM</text>

  <!-- TTFT Card -->
  <rect x="50" y="80" width="220" height="180" rx="10" fill="url(#ttftGradM)" stroke="#5dade2" stroke-width="2"/>
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">ðŸ“Š</text>
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">TTFT</text>
  <text x="160" y="165" font-family="Arial, sans-serif" font-size="11" fill="#d4e6f1" text-anchor="middle">Time To First Token</text>

  <rect x="65" y="180" width="190" height="65" rx="5" fill="#2d3436"/>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Le temps avant de voir</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">le premier caractere</text>
  <text x="160" y="238" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db" text-anchor="middle">Target: &lt; 200ms</text>

  <!-- TPS Card -->
  <rect x="290" y="80" width="220" height="180" rx="10" fill="url(#tpsGradM)" stroke="#58d68d" stroke-width="2"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">âš¡</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">TPS</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="11" fill="#d5f5e3" text-anchor="middle">Tokens Per Second</text>

  <rect x="305" y="180" width="190" height="65" rx="5" fill="#2d3436"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">La vitesse de generation</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">de tokens</text>
  <text x="400" y="238" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" text-anchor="middle">Target: &gt; 30 tok/s</text>

  <!-- P95 Card -->
  <rect x="530" y="80" width="220" height="180" rx="10" fill="url(#p95GradM)" stroke="#f5b041" stroke-width="2"/>
  <text x="640" y="115" font-family="Arial, sans-serif" font-size="28" text-anchor="middle">ðŸ“ˆ</text>
  <text x="640" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">P95</text>
  <text x="640" y="165" font-family="Arial, sans-serif" font-size="11" fill="#fdebd0" text-anchor="middle">95th Percentile</text>

  <rect x="545" y="180" width="190" height="65" rx="5" fill="#2d3436"/>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">La latence worst-case</text>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">realiste</text>
  <text x="640" y="238" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12" text-anchor="middle">Target: &lt; 2x moyenne</text>
</svg>
