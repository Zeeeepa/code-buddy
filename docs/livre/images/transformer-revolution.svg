<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradTr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rnnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="transGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.3" />
    </linearGradient>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00bcd4"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradTr)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">LA REVOLUTION TRANSFORMER</text>

  <!-- BEFORE section (RNN) -->
  <rect x="50" y="60" width="320" height="180" rx="10" fill="url(#rnnGrad)" stroke="#e74c3c" stroke-width="2"/>
  <text x="210" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c" text-anchor="middle">AVANT (RNN)</text>

  <!-- RNN chain -->
  <circle cx="100" cy="140" r="20" fill="#e74c3c"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot1</text>

  <line x1="120" y1="140" x2="150" y2="140" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

  <circle cx="170" cy="140" r="20" fill="#e74c3c"/>
  <text x="170" y="145" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot2</text>

  <line x1="190" y1="140" x2="220" y2="140" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

  <circle cx="240" cy="140" r="20" fill="#e74c3c"/>
  <text x="240" y="145" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot3</text>

  <line x1="260" y1="140" x2="290" y2="140" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowOrange)"/>

  <circle cx="310" cy="140" r="20" fill="#e74c3c"/>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot4</text>

  <!-- Chain indicator -->
  <path d="M 100 170 Q 200 200 310 170" stroke="#f39c12" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="210" y="215" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" text-anchor="middle">Information doit traverser toute la chaine</text>

  <!-- AFTER section (Transformer) -->
  <rect x="430" y="60" width="320" height="180" rx="10" fill="url(#transGrad)" stroke="#2ecc71" stroke-width="2"/>
  <text x="590" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71" text-anchor="middle">APRES (Transformer)</text>

  <!-- Transformer mesh -->
  <circle cx="490" cy="130" r="20" fill="#2ecc71"/>
  <text x="490" y="135" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot1</text>

  <circle cx="590" cy="110" r="20" fill="#2ecc71"/>
  <text x="590" y="115" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot2</text>

  <circle cx="690" cy="130" r="20" fill="#2ecc71"/>
  <text x="690" y="135" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot3</text>

  <circle cx="540" cy="190" r="20" fill="#2ecc71"/>
  <text x="540" y="195" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot4</text>

  <circle cx="640" cy="190" r="20" fill="#2ecc71"/>
  <text x="640" y="195" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">mot5</text>

  <!-- Connections between all nodes -->
  <line x1="505" y1="120" x2="575" y2="115" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="505" y1="140" x2="525" y2="180" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="505" y1="140" x2="625" y2="180" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="505" y1="130" x2="675" y2="130" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="605" y1="115" x2="675" y2="125" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="590" y1="125" x2="555" y2="175" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="590" y1="125" x2="625" y2="175" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="675" y1="140" x2="655" y2="175" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>
  <line x1="555" y1="185" x2="625" y2="185" stroke="#00bcd4" stroke-width="1" opacity="0.6"/>

  <!-- Benefits section -->
  <rect x="50" y="260" width="700" height="120" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="1"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">AVANTAGES DU TRANSFORMER</text>

  <!-- Benefit 1 -->
  <circle cx="150" cy="330" r="15" fill="#2ecc71"/>
  <text x="150" y="335" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
  <text x="280" y="335" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">Chaque mot peut directement "voir" tous les autres</text>

  <!-- Benefit 2 -->
  <circle cx="450" cy="330" r="15" fill="#2ecc71"/>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">2</text>
  <text x="580" y="335" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">Calcul entierement parallelisable sur GPU</text>

  <!-- Benefit 3 -->
  <circle cx="300" cy="360" r="15" fill="#2ecc71"/>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">3</text>
  <text x="480" y="365" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">Distance = 1 pour toutes les paires de mots</text>

  <!-- Stats comparison -->
  <rect x="50" y="400" width="320" height="80" rx="10" fill="#3d1f1f" stroke="#e74c3c" stroke-width="2"/>
  <text x="210" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c" text-anchor="middle">RNN/LSTM</text>
  <text x="210" y="445" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Entrainement: ~3 semaines</text>
  <text x="210" y="465" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Contexte: ~100-500 tokens</text>

  <rect x="430" y="400" width="320" height="80" rx="10" fill="#1e3a1e" stroke="#2ecc71" stroke-width="2"/>
  <text x="590" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">TRANSFORMER</text>
  <text x="590" y="445" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Entrainement: 3.5 jours (6x plus rapide)</text>
  <text x="590" y="465" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Contexte: 128K+ tokens</text>
</svg>
