<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nvidiaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8f00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amdGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed1c24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b5161c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a3aaae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d8488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0071c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">GPU Monitor - Architecture Multi-Vendor</text>

  <!-- Central GPUMonitor box -->
  <rect x="280" y="70" width="240" height="140" rx="10" fill="url(#monitorGrad)" stroke="#5dade2" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">GPUMonitor</text>

  <!-- Methods -->
  <text x="300" y="125" font-family="monospace" font-size="11" fill="#ecf0f1">initialize()</text>
  <text x="300" y="145" font-family="monospace" font-size="11" fill="#ecf0f1">getStats()</text>
  <text x="300" y="165" font-family="monospace" font-size="11" fill="#ecf0f1">calculateOffload()</text>
  <text x="300" y="185" font-family="monospace" font-size="11" fill="#ecf0f1">getRecommendedLayers()</text>

  <!-- Events label -->
  <text x="420" y="125" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">Events:</text>
  <text x="420" y="140" font-family="monospace" font-size="9" fill="#2ecc71">stats</text>
  <text x="420" y="155" font-family="monospace" font-size="9" fill="#f39c12">warning</text>
  <text x="420" y="170" font-family="monospace" font-size="9" fill="#e74c3c">critical</text>

  <!-- GPU Vendors -->
  <!-- NVIDIA -->
  <rect x="60" y="260" width="140" height="80" rx="8" fill="url(#nvidiaGrad)" stroke="#8bc34a" stroke-width="2"/>
  <text x="130" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">NVIDIA</text>
  <text x="130" y="310" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">nvidia-smi</text>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="9" fill="#e8f5e9" text-anchor="middle">RTX, Tesla, Quadro</text>

  <!-- AMD -->
  <rect x="220" y="260" width="140" height="80" rx="8" fill="url(#amdGrad)" stroke="#ff5252" stroke-width="2"/>
  <text x="290" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">AMD</text>
  <text x="290" y="310" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">rocm-smi</text>
  <text x="290" y="330" font-family="Arial, sans-serif" font-size="9" fill="#ffebee" text-anchor="middle">RX, Radeon Pro</text>

  <!-- Apple -->
  <rect x="380" y="260" width="140" height="80" rx="8" fill="url(#appleGrad)" stroke="#bdbdbd" stroke-width="2"/>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Apple</text>
  <text x="450" y="310" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">system_profiler</text>
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="9" fill="#fafafa" text-anchor="middle">M1, M2, M3, M4</text>

  <!-- Intel -->
  <rect x="540" y="260" width="140" height="80" rx="8" fill="url(#intelGrad)" stroke="#42a5f5" stroke-width="2"/>
  <text x="610" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Intel</text>
  <text x="610" y="310" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">intel_gpu_top</text>
  <text x="610" y="330" font-family="Arial, sans-serif" font-size="9" fill="#e3f2fd" text-anchor="middle">Arc, Iris</text>

  <!-- Unknown fallback -->
  <rect x="700" y="260" width="80" height="80" rx="8" fill="#37474f" stroke="#607d8b" stroke-width="2"/>
  <text x="740" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#90a4ae" text-anchor="middle">Unknown</text>
  <text x="740" y="315" font-family="Arial, sans-serif" font-size="9" fill="#78909c" text-anchor="middle">CPU</text>
  <text x="740" y="330" font-family="Arial, sans-serif" font-size="9" fill="#78909c" text-anchor="middle">fallback</text>

  <!-- Connection arrows -->
  <path d="M 130 260 L 130 230 L 320 230 L 320 210" stroke="#76b900" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 290 260 L 290 230 L 360 230 L 360 210" stroke="#ed1c24" stroke-width="2" fill="none"/>
  <path d="M 450 260 L 450 230 L 440 230 L 440 210" stroke="#a3aaae" stroke-width="2" fill="none"/>
  <path d="M 610 260 L 610 230 L 480 230 L 480 210" stroke="#0071c5" stroke-width="2" fill="none"/>

  <!-- Stats output box -->
  <rect x="560" y="70" width="200" height="130" rx="8" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="660" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dfe6e9" text-anchor="middle">GPUStats Output</text>
  <line x1="570" y1="105" x2="750" y2="105" stroke="#636e72" stroke-width="1"/>
  <text x="580" y="125" font-family="monospace" font-size="10" fill="#74b9ff">totalVRAM:</text>
  <text x="680" y="125" font-family="monospace" font-size="10" fill="#dfe6e9">12288 MB</text>
  <text x="580" y="145" font-family="monospace" font-size="10" fill="#74b9ff">usedVRAM:</text>
  <text x="680" y="145" font-family="monospace" font-size="10" fill="#dfe6e9">4521 MB</text>
  <text x="580" y="165" font-family="monospace" font-size="10" fill="#74b9ff">freeVRAM:</text>
  <text x="680" y="165" font-family="monospace" font-size="10" fill="#2ecc71">7767 MB</text>
  <text x="580" y="185" font-family="monospace" font-size="10" fill="#74b9ff">usagePercent:</text>
  <text x="680" y="185" font-family="monospace" font-size="10" fill="#f39c12">36.8%</text>

  <!-- Arrow from monitor to stats -->
  <path d="M 520 140 L 555 140" stroke="#5dade2" stroke-width="2" fill="none"/>
  <polygon points="555,135 565,140 555,145" fill="#5dade2"/>

  <!-- Legend -->
  <rect x="60" y="360" width="680" height="30" rx="5" fill="#2d2d44"/>
  <circle cx="90" cy="375" r="6" fill="#2ecc71"/>
  <text x="105" y="379" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Auto-detect</text>
  <circle cx="200" cy="375" r="6" fill="#f39c12"/>
  <text x="215" y="379" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Warning >75%</text>
  <circle cx="320" cy="375" r="6" fill="#e74c3c"/>
  <text x="335" y="379" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">Critical >90%</text>
  <text x="480" y="379" font-family="Arial, sans-serif" font-size="10" fill="#888888">Recommande layers GPU vs CPU automatiquement</text>
</svg>
