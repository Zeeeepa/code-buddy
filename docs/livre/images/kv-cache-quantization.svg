<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradK" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="f16Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="q8Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="q4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradK)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">KV-Cache Quantization</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Reduire la memoire d'inference sans perte de qualite</text>

  <!-- Memory bars visualization -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Memoire KV-Cache (context 16K, Qwen 7B)</text>

  <!-- F16 bar -->
  <rect x="100" y="110" width="400" height="40" rx="5" fill="url(#f16Grad)" stroke="#ec7063" stroke-width="2"/>
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">f16 - 2,048 MB (100%)</text>
  <text x="520" y="135" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Baseline</text>

  <!-- Q8 bar -->
  <rect x="100" y="160" width="200" height="40" rx="5" fill="url(#q8Grad)" stroke="#f5b041" stroke-width="2"/>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">q8_0 - 1,024 MB</text>
  <text x="320" y="185" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">-50%</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">Recommande</text>

  <!-- Q4 bar -->
  <rect x="100" y="210" width="100" height="40" rx="5" fill="url(#q4Grad)" stroke="#58d68d" stroke-width="2"/>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">q4_0 - 512 MB</text>
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">-75%</text>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="10" fill="#888888">Leger impact qualite</text>

  <!-- Impact quality table -->
  <rect x="500" y="100" width="280" height="160" rx="8" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="640" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Impact Qualite</text>
  <line x1="510" y1="135" x2="770" y2="135" stroke="#636e72" stroke-width="1"/>

  <!-- Table header -->
  <text x="540" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#bdc3c7">Type</text>
  <text x="610" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#bdc3c7">Bits</text>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#bdc3c7">Qualite</text>

  <!-- F16 row -->
  <rect x="520" y="165" width="50" height="20" rx="3" fill="url(#f16Grad)"/>
  <text x="545" y="179" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">f16</text>
  <text x="610" y="180" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">16</text>
  <text x="680" y="180" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Baseline</text>

  <!-- Q8 row -->
  <rect x="520" y="190" width="50" height="20" rx="3" fill="url(#q8Grad)"/>
  <text x="545" y="204" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">q8_0</text>
  <text x="610" y="205" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">8</text>
  <text x="680" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">~Identique</text>

  <!-- Q4 row -->
  <rect x="520" y="215" width="50" height="20" rx="3" fill="url(#q4Grad)"/>
  <text x="545" y="229" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">q4_0</text>
  <text x="610" y="230" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">4</text>
  <text x="680" y="230" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Legere perte</text>

  <!-- Architecture diagram -->
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Architecture du KV-Cache</text>

  <rect x="100" y="305" width="600" height="120" rx="8" fill="#2d3436" stroke="#3498db" stroke-width="2"/>

  <!-- Layers -->
  <rect x="120" y="320" width="80" height="90" rx="5" fill="#34495e"/>
  <text x="160" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Layer 1</text>
  <rect x="130" y="355" width="60" height="20" rx="3" fill="#3498db"/>
  <text x="160" y="369" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">K cache</text>
  <rect x="130" y="380" width="60" height="20" rx="3" fill="#9b59b6"/>
  <text x="160" y="394" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">V cache</text>

  <rect x="210" y="320" width="80" height="90" rx="5" fill="#34495e"/>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Layer 2</text>
  <rect x="220" y="355" width="60" height="20" rx="3" fill="#3498db"/>
  <text x="250" y="369" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">K cache</text>
  <rect x="220" y="380" width="60" height="20" rx="3" fill="#9b59b6"/>
  <text x="250" y="394" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">V cache</text>

  <text x="320" y="370" font-family="Arial, sans-serif" font-size="20" fill="#636e72">...</text>

  <rect x="370" y="320" width="80" height="90" rx="5" fill="#34495e"/>
  <text x="410" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Layer N</text>
  <rect x="380" y="355" width="60" height="20" rx="3" fill="#3498db"/>
  <text x="410" y="369" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">K cache</text>
  <rect x="380" y="380" width="60" height="20" rx="3" fill="#9b59b6"/>
  <text x="410" y="394" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">V cache</text>

  <!-- Formula -->
  <rect x="470" y="320" width="220" height="90" rx="5" fill="#1e3a1e" stroke="#2ecc71" stroke-width="1"/>
  <text x="580" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2ecc71" text-anchor="middle">Formule Memoire</text>
  <text x="490" y="370" font-family="monospace" font-size="9" fill="#ffffff">2 x layers x ctx x</text>
  <text x="490" y="385" font-family="monospace" font-size="9" fill="#ffffff">kv_heads x head_dim x</text>
  <text x="490" y="400" font-family="monospace" font-size="9" fill="#f39c12">bytes_per_element</text>

  <!-- llama.cpp args -->
  <rect x="720" y="300" width="70" height="130" rx="5" fill="#2d2d44" stroke="#636e72" stroke-width="1"/>
  <text x="755" y="320" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">Args</text>
  <text x="730" y="340" font-family="monospace" font-size="8" fill="#74b9ff">-c 16384</text>
  <text x="730" y="358" font-family="monospace" font-size="8" fill="#74b9ff">--cache</text>
  <text x="730" y="373" font-family="monospace" font-size="8" fill="#74b9ff">-type-k</text>
  <text x="730" y="388" font-family="monospace" font-size="8" fill="#f39c12">q8_0</text>
  <text x="730" y="406" font-family="monospace" font-size="8" fill="#74b9ff">-fa</text>
</svg>
