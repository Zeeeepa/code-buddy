<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bgGradAtt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="480" fill="url(#bgGradAtt)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">EXEMPLE CONCRET D'ATTENTION</text>

  <!-- Phrase box -->
  <rect x="50" y="55" width="700" height="60" rx="10" fill="#2d2d44" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="13" fill="#3498db" text-anchor="middle">"Le developpeur senior qui travaille sur ce projet</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="13" fill="#3498db" text-anchor="middle">depuis trois ans etait finalement satisfait"</text>

  <!-- Explanation -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">Quand le modele traite "etait", il doit determiner le sujet.</text>

  <!-- Table header -->
  <rect x="100" y="165" width="600" height="35" rx="5" fill="#2d2d44" stroke="#4a4a6a" stroke-width="1"/>
  <text x="200" y="188" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Token</text>
  <text x="380" y="188" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Poids</text>
  <text x="560" y="188" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Interpretation</text>

  <!-- Table rows -->
  <!-- Row 1: Le -->
  <rect x="100" y="200" width="600" height="30" fill="#252540"/>
  <text x="200" y="220" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">"Le"</text>
  <text x="380" y="220" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">0.02</text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">Article, peu informatif</text>

  <!-- Row 2: developpeur (highlighted) -->
  <rect x="100" y="230" width="600" height="35" fill="#3d3d1e" stroke="#f39c12" stroke-width="2"/>
  <text x="200" y="252" font-family="monospace" font-size="12" fill="#f39c12" font-weight="bold" text-anchor="middle">"developpeur"</text>
  <text x="380" y="252" font-family="monospace" font-size="14" fill="#f39c12" font-weight="bold" text-anchor="middle">0.45</text>
  <text x="560" y="252" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" font-weight="bold" text-anchor="middle">SUJET - attention maximale</text>

  <!-- Row 3: senior -->
  <rect x="100" y="265" width="600" height="30" fill="#252540"/>
  <text x="200" y="285" font-family="monospace" font-size="12" fill="#cccccc" text-anchor="middle">"senior"</text>
  <text x="380" y="285" font-family="monospace" font-size="12" fill="#cccccc" text-anchor="middle">0.12</text>
  <text x="560" y="285" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Modificateur du sujet</text>

  <!-- Row 4: qui -->
  <rect x="100" y="295" width="600" height="30" fill="#252540"/>
  <text x="200" y="315" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">"qui"</text>
  <text x="380" y="315" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">0.03</text>
  <text x="560" y="315" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">Pronom relatif</text>

  <!-- Row 5: travaille -->
  <rect x="100" y="325" width="600" height="30" fill="#252540"/>
  <text x="200" y="345" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">"travaille"</text>
  <text x="380" y="345" font-family="monospace" font-size="12" fill="#888888" text-anchor="middle">0.08</text>
  <text x="560" y="345" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">Verbe de la subordonnee</text>

  <!-- Row 6: etait -->
  <rect x="100" y="355" width="600" height="30" fill="#252540"/>
  <text x="200" y="375" font-family="monospace" font-size="12" fill="#9b59b6" text-anchor="middle">"etait"</text>
  <text x="380" y="375" font-family="monospace" font-size="12" fill="#9b59b6" text-anchor="middle">0.15</text>
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" text-anchor="middle">Le token lui-meme (self)</text>

  <!-- Row 7: satisfait -->
  <rect x="100" y="385" width="600" height="30" fill="#252540"/>
  <text x="200" y="405" font-family="monospace" font-size="12" fill="#cccccc" text-anchor="middle">"satisfait"</text>
  <text x="380" y="405" font-family="monospace" font-size="12" fill="#cccccc" text-anchor="middle">0.10</text>
  <text x="560" y="405" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Attribut du sujet</text>

  <!-- Conclusion box -->
  <rect x="100" y="430" width="600" height="40" rx="8" fill="#1e3a1e" stroke="#2ecc71" stroke-width="2"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71" text-anchor="middle">Le modele "comprend" que malgre 15 mots d'ecart, "developpeur" est le sujet de "etait".</text>
</svg>
