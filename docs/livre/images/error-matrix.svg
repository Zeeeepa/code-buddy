<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGradEM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGradEM)"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MATRICE D'ERREURS</text>

  <!-- Table header -->
  <rect x="50" y="50" width="700" height="30" rx="6" fill="#2d2d44"/>
  <text x="140" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#888888">Code</text>
  <text x="320" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#888888">Recoverable</text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#888888">Action</text>

  <!-- Row 1 -->
  <rect x="50" y="85" width="700" height="28" rx="4" fill="#1e3a3a"/>
  <text x="70" y="103" font-family="monospace" font-size="9" fill="#2ecc71">FILE_NOT_FOUND</text>
  <text x="320" y="103" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
  <text x="500" y="103" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Suggerer fichiers similaires</text>

  <!-- Row 2 -->
  <rect x="50" y="117" width="700" height="28" rx="4" fill="#1a1a2e"/>
  <text x="70" y="135" font-family="monospace" font-size="9" fill="#2ecc71">TIMEOUT</text>
  <text x="320" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Reessayer avec timeout plus long</text>

  <!-- Row 3 -->
  <rect x="50" y="149" width="700" height="28" rx="4" fill="#1e3a3a"/>
  <text x="70" y="167" font-family="monospace" font-size="9" fill="#2ecc71">NETWORK_ERROR</text>
  <text x="320" y="167" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">✓</text>
  <text x="500" y="167" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Retry avec backoff</text>

  <!-- Row 4 -->
  <rect x="50" y="181" width="700" height="28" rx="4" fill="#1a1a2e"/>
  <text x="70" y="199" font-family="monospace" font-size="9" fill="#f39c12">COMMAND_FAILED</text>
  <text x="320" y="199" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">◐</text>
  <text x="500" y="199" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Depend de l'exit code</text>

  <!-- Row 5 -->
  <rect x="50" y="213" width="700" height="28" rx="4" fill="#1e3a3a"/>
  <text x="70" y="231" font-family="monospace" font-size="9" fill="#f39c12">PERMISSION_DENIED</text>
  <text x="320" y="231" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">◐</text>
  <text x="500" y="231" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">Demander permission a l'user</text>

  <!-- Row 6 -->
  <rect x="50" y="245" width="700" height="28" rx="4" fill="#3a1e2a"/>
  <text x="70" y="263" font-family="monospace" font-size="9" fill="#e74c3c">USER_REJECTED</text>
  <text x="320" y="263" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗</text>
  <text x="500" y="263" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">L'utilisateur a dit non</text>

  <!-- Legend -->
  <rect x="50" y="280" width="700" height="30" rx="6" fill="#2d2d44"/>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">✓ = Retry automatique</text>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">◐ = Recuperable selon contexte</text>
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">✗ = Non recuperable</text>
</svg>
