<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradChat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowChat" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradChat)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12" text-anchor="middle">ARCHITECTURE CHATBOT</text>

  <!-- User top -->
  <circle cx="400" cy="70" r="20" fill="#3498db"/>
  <text x="400" y="76" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">U</text>
  <text x="440" y="76" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Utilisateur</text>

  <!-- User question -->
  <rect x="220" y="100" width="360" height="30" rx="5" fill="#2d2d44" stroke="#3498db" stroke-width="1"/>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="11" fill="#3498db" text-anchor="middle">"Quelle est la capitale de la France ?"</text>

  <!-- Arrow down -->
  <line x1="400" y1="135" x2="400" y2="160" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowChat)"/>

  <!-- Interface box -->
  <rect x="200" y="170" width="400" height="50" rx="10" fill="#2d2d44" stroke="#4a4a6a" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Interface</text>
  <text x="400" y="212" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">(Web, API, Terminal)</text>

  <!-- Arrow down -->
  <line x1="400" y1="225" x2="400" y2="250" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowChat)"/>

  <!-- LLM box -->
  <rect x="200" y="260" width="400" height="70" rx="10" fill="#1e3a3a" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" text-anchor="middle">LLM</text>
  <text x="400" y="303" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">(GPT-4, Claude, etc.)</text>
  <text x="400" y="320" font-family="monospace" font-size="9" fill="#cccccc" text-anchor="middle">prompt = system_prompt + user_message</text>

  <!-- Arrow down -->
  <line x1="400" y1="335" x2="400" y2="355" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowChat)"/>

  <!-- Response -->
  <rect x="220" y="360" width="360" height="25" rx="5" fill="#2d2d44" stroke="#2ecc71" stroke-width="1"/>
  <text x="400" y="377" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle">"La capitale de la France est Paris."</text>

  <!-- Warnings -->
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">! Pas de memoire</text>
  <text x="650" y="195" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">  entre echanges</text>
  <text x="650" y="220" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">! Pas d'acces au</text>
  <text x="650" y="235" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">  monde exterieur</text>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">! Pas d'action</text>
  <text x="650" y="275" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">  possible</text>
</svg>
