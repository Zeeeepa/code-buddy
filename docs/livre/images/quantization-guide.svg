<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGradQ" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="q4Grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="q5Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="q6Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="q8Grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="url(#bgGradQ)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Guide des Quantizations GGUF</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Choisir la bonne quantization selon votre VRAM</text>

  <!-- Q4_K_M -->
  <rect x="50" y="80" width="160" height="120" rx="10" fill="url(#q4Grad2)" stroke="#58d68d" stroke-width="2"/>
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Q4_K_M</text>
  <text x="130" y="135" font-family="Arial, sans-serif" font-size="11" fill="#e8f8f5" text-anchor="middle">4.5 bits/poids</text>
  <rect x="70" y="150" width="120" height="8" rx="2" fill="#1e8449"/>
  <rect x="70" y="150" width="90" height="8" rx="2" fill="#ffffff" opacity="0.3"/>
  <text x="130" y="178" font-family="Arial, sans-serif" font-size="10" fill="#e8f8f5" text-anchor="middle">Qualite: 4/5</text>
  <text x="130" y="193" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Meilleur compromis</text>

  <!-- Q5_K_M -->
  <rect x="230" y="80" width="160" height="120" rx="10" fill="url(#q5Grad)" stroke="#5dade2" stroke-width="2"/>
  <text x="310" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Q5_K_M</text>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="11" fill="#d4e6f1" text-anchor="middle">5.5 bits/poids</text>
  <rect x="250" y="150" width="120" height="8" rx="2" fill="#1a5276"/>
  <rect x="250" y="150" width="108" height="8" rx="2" fill="#ffffff" opacity="0.3"/>
  <text x="310" y="178" font-family="Arial, sans-serif" font-size="10" fill="#d4e6f1" text-anchor="middle">Qualite: 5/5</text>
  <text x="310" y="193" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Haute qualite</text>

  <!-- Q6_K -->
  <rect x="410" y="80" width="160" height="120" rx="10" fill="url(#q6Grad)" stroke="#bb8fce" stroke-width="2"/>
  <text x="490" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Q6_K</text>
  <text x="490" y="135" font-family="Arial, sans-serif" font-size="11" fill="#e8daef" text-anchor="middle">6.5 bits/poids</text>
  <rect x="430" y="150" width="120" height="8" rx="2" fill="#6c3483"/>
  <rect x="430" y="150" width="115" height="8" rx="2" fill="#ffffff" opacity="0.3"/>
  <text x="490" y="178" font-family="Arial, sans-serif" font-size="10" fill="#e8daef" text-anchor="middle">Qualite: 5/5</text>
  <text x="490" y="193" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Pres de FP16</text>

  <!-- Q8_0 -->
  <rect x="590" y="80" width="160" height="120" rx="10" fill="url(#q8Grad2)" stroke="#f5b041" stroke-width="2"/>
  <text x="670" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Q8_0</text>
  <text x="670" y="135" font-family="Arial, sans-serif" font-size="11" fill="#fdebd0" text-anchor="middle">8.0 bits/poids</text>
  <rect x="610" y="150" width="120" height="8" rx="2" fill="#9c640c"/>
  <rect x="610" y="150" width="120" height="8" rx="2" fill="#ffffff" opacity="0.3"/>
  <text x="670" y="178" font-family="Arial, sans-serif" font-size="10" fill="#fdebd0" text-anchor="middle">Qualite: 5/5</text>
  <text x="670" y="193" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Quasi-lossless</text>

  <!-- Recommendation section -->
  <rect x="50" y="220" width="700" height="110" rx="10" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Recommandations par VRAM</text>

  <!-- GPU 4-6GB -->
  <rect x="80" y="265" width="120" height="50" rx="5" fill="#2ecc71" opacity="0.2" stroke="#2ecc71" stroke-width="1"/>
  <text x="140" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" text-anchor="middle">GPU 4-6 GB</text>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Q4_K_M</text>

  <!-- GPU 8-12GB -->
  <rect x="240" y="265" width="150" height="50" rx="5" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="1"/>
  <text x="315" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db" text-anchor="middle">GPU 8-12 GB</text>
  <text x="315" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Q5_K_M / Q6_K</text>

  <!-- GPU 16+GB -->
  <rect x="430" y="265" width="120" height="50" rx="5" fill="#f39c12" opacity="0.2" stroke="#f39c12" stroke-width="1"/>
  <text x="490" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12" text-anchor="middle">GPU 16+ GB</text>
  <text x="490" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Q8_0 / FP16</text>

  <!-- Size estimate -->
  <rect x="590" y="265" width="140" height="50" rx="5" fill="#2d2d44"/>
  <text x="660" y="282" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">Taille modele 7B</text>
  <text x="660" y="298" font-family="monospace" font-size="9" fill="#2ecc71">Q4: ~4.5 GB</text>
  <text x="660" y="312" font-family="monospace" font-size="9" fill="#f39c12">Q8: ~7.5 GB</text>
</svg>
