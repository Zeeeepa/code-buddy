<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgGradH2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="localGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="url(#bgGradH2)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Strategie Hybride Local + Cloud</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Le meilleur des deux mondes</text>

  <!-- Local section -->
  <rect x="50" y="80" width="320" height="240" rx="15" fill="url(#localGrad)" opacity="0.15" stroke="#2ecc71" stroke-width="3"/>
  <text x="210" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71" text-anchor="middle">LOCAL (gratuit)</text>

  <!-- Local items -->
  <rect x="70" y="130" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="135" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Embeddings</text>
  <text x="135" y="172" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">Ollama</text>

  <rect x="220" y="130" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="285" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Vector Store</text>
  <text x="285" y="172" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">HNSW</text>

  <rect x="70" y="195" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="135" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Taches simples</text>
  <text x="135" y="237" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">Qwen 7B local</text>

  <rect x="220" y="195" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="285" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Completions</text>
  <text x="285" y="237" font-family="Arial, sans-serif" font-size="9" fill="#2ecc71" text-anchor="middle">Devstral local</text>

  <!-- Local cost -->
  <rect x="120" y="265" width="180" height="40" rx="8" fill="#1e8449"/>
  <text x="210" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">$0/mois</text>

  <!-- Cloud section -->
  <rect x="430" y="80" width="320" height="240" rx="15" fill="url(#cloudGrad)" opacity="0.15" stroke="#3498db" stroke-width="3"/>
  <text x="590" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db" text-anchor="middle">CLOUD (payant)</text>

  <!-- Cloud items -->
  <rect x="450" y="130" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="515" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Architecture</text>
  <text x="515" y="172" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">Claude/GPT-4</text>

  <rect x="600" y="130" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="665" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Securite</text>
  <text x="665" y="172" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">Analyse vulnerab.</text>

  <rect x="450" y="195" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="515" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Code complexe</text>
  <text x="515" y="237" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">Multi-fichiers</text>

  <rect x="600" y="195" width="130" height="50" rx="8" fill="#2d3436"/>
  <text x="665" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Raisonnement</text>
  <text x="665" y="237" font-family="Arial, sans-serif" font-size="9" fill="#3498db" text-anchor="middle">Chain-of-thought</text>

  <!-- Cloud cost -->
  <rect x="500" y="265" width="180" height="40" rx="8" fill="#1a5276"/>
  <text x="590" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">~$400/mois</text>

  <!-- Comparison -->
  <rect x="200" y="335" width="400" height="35" rx="8" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="400" y="358" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Avant: $2,500/mois | </text>
  <text x="550" y="358" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71">Apres: ~$400/mois (-84%)</text>

  <!-- Arrow connecting -->
  <path d="M 370 200 L 430 200" stroke="#636e72" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="16" fill="#636e72" text-anchor="middle">+</text>
</svg>
