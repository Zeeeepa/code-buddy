<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <linearGradient id="bgGradMA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowMA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="url(#bgGradMA)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9b59b6" text-anchor="middle">ARCHITECTURE MULTI-AGENTS</text>

  <!-- User + task -->
  <circle cx="400" cy="55" r="15" fill="#3498db"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">U</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">"Implemente une API REST avec tests et documentation"</text>

  <!-- Arrow -->
  <line x1="400" y1="90" x2="400" y2="105" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>

  <!-- Orchestrator -->
  <rect x="200" y="115" width="400" height="90" rx="10" fill="#3a2a4a" stroke="#9b59b6" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6" text-anchor="middle">ORCHESTRATEUR</text>
  <text x="230" y="162" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Decompose la tache en sous-taches</text>
  <text x="230" y="177" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Assigne aux agents specialises</text>
  <text x="450" y="162" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Coordonne les dependances</text>
  <text x="450" y="177" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Agrege les resultats</text>

  <!-- Arrows to agents -->
  <line x1="280" y1="210" x2="200" y2="260" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>
  <line x1="400" y1="210" x2="400" y2="260" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>
  <line x1="520" y1="210" x2="600" y2="260" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>

  <!-- Agent DEV -->
  <rect x="100" y="270" width="180" height="100" rx="10" fill="#1e3a3a" stroke="#3498db" stroke-width="2"/>
  <text x="190" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3498db" text-anchor="middle">AGENT DEV</text>
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Ecrit le code</text>
  <text x="120" y="332" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Corrige bugs</text>
  <text x="120" y="349" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Refactor</text>

  <!-- Agent TEST -->
  <rect x="310" y="270" width="180" height="100" rx="10" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2ecc71" text-anchor="middle">AGENT TEST</text>
  <text x="330" y="315" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Genere tests</text>
  <text x="330" y="332" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Verifie qualite</text>
  <text x="330" y="349" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Coverage</text>

  <!-- Agent DOC -->
  <rect x="520" y="270" width="180" height="100" rx="10" fill="#1e3a3a" stroke="#f39c12" stroke-width="2"/>
  <text x="610" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f39c12" text-anchor="middle">AGENT DOC</text>
  <text x="540" y="315" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Redige docs</text>
  <text x="540" y="332" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- API specs</text>
  <text x="540" y="349" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- README</text>

  <!-- Arrows to reviewer -->
  <line x1="190" y1="375" x2="280" y2="420" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>
  <line x1="400" y1="375" x2="400" y2="420" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>
  <line x1="610" y1="375" x2="520" y2="420" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowMA)"/>

  <!-- Agent REVIEWER -->
  <rect x="200" y="430" width="400" height="70" rx="10" fill="#3d1f1f" stroke="#e74c3c" stroke-width="2"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c" text-anchor="middle">AGENT REVIEWER</text>
  <text x="230" y="475" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Review le code produit</text>
  <text x="230" y="490" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Verifie la coherence globale</text>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Identifie les problemes</text>
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">- Demande corrections</text>

  <!-- Final result -->
  <rect x="300" y="515" width="200" height="30" rx="8" fill="#1e3a1e" stroke="#2ecc71" stroke-width="2"/>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle">RESULTAT INTEGRE</text>

  <!-- Arrow to result -->
  <line x1="400" y1="502" x2="400" y2="512" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowMA)"/>
</svg>
