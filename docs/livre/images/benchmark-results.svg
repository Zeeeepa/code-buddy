<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ttftGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tpsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="latencyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradB)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Benchmark Results - qwen2.5-7b-Q4</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">10 runs, warmup: 2</text>

  <!-- Main metrics cards -->
  <!-- TTFT Card -->
  <rect x="50" y="80" width="220" height="150" rx="10" fill="#2d3436" stroke="#3498db" stroke-width="2"/>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db" text-anchor="middle">TTFT (Time To First Token)</text>

  <text x="160" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">180</text>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="14" fill="#888888">ms</text>

  <line x1="70" y1="160" x2="250" y2="160" stroke="#3d3d3d" stroke-width="1"/>

  <text x="80" y="180" font-family="Arial, sans-serif" font-size="10" fill="#888888">p50:</text>
  <text x="115" y="180" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">178ms</text>
  <text x="80" y="198" font-family="Arial, sans-serif" font-size="10" fill="#888888">p95:</text>
  <text x="115" y="198" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">245ms</text>
  <text x="80" y="216" font-family="Arial, sans-serif" font-size="10" fill="#888888">p99:</text>
  <text x="115" y="216" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">312ms</text>

  <!-- Percentile bars -->
  <rect x="160" y="175" width="70" height="8" rx="2" fill="#2ecc71"/>
  <rect x="160" y="193" width="95" height="8" rx="2" fill="#f39c12"/>
  <rect x="160" y="211" width="100" height="8" rx="2" fill="#e74c3c"/>

  <!-- TPS Card -->
  <rect x="290" y="80" width="220" height="150" rx="10" fill="#2d3436" stroke="#2ecc71" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71" text-anchor="middle">TPS (Tokens Per Second)</text>

  <text x="400" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">45.2</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="14" fill="#888888">tok/s</text>

  <line x1="310" y1="160" x2="490" y2="160" stroke="#3d3d3d" stroke-width="1"/>

  <text x="320" y="180" font-family="Arial, sans-serif" font-size="10" fill="#888888">Min:</text>
  <text x="355" y="180" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">38.1</text>
  <text x="320" y="198" font-family="Arial, sans-serif" font-size="10" fill="#888888">Max:</text>
  <text x="355" y="198" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">52.7</text>
  <text x="320" y="216" font-family="Arial, sans-serif" font-size="10" fill="#888888">StdDev:</text>
  <text x="375" y="216" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">4.3</text>

  <!-- TPS bar chart mini -->
  <rect x="410" y="175" width="8" height="40" rx="2" fill="#2ecc71" opacity="0.6"/>
  <rect x="425" y="185" width="8" height="30" rx="2" fill="#2ecc71" opacity="0.7"/>
  <rect x="440" y="178" width="8" height="37" rx="2" fill="#2ecc71" opacity="0.8"/>
  <rect x="455" y="172" width="8" height="43" rx="2" fill="#2ecc71"/>
  <rect x="470" y="180" width="8" height="35" rx="2" fill="#2ecc71" opacity="0.75"/>

  <!-- Latency Card -->
  <rect x="530" y="80" width="220" height="150" rx="10" fill="#2d3436" stroke="#f39c12" stroke-width="2"/>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12" text-anchor="middle">Latency (Total)</text>

  <text x="640" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">1,234</text>
  <text x="710" y="145" font-family="Arial, sans-serif" font-size="14" fill="#888888">ms</text>

  <line x1="550" y1="160" x2="730" y2="160" stroke="#3d3d3d" stroke-width="1"/>

  <text x="560" y="180" font-family="Arial, sans-serif" font-size="10" fill="#888888">Min:</text>
  <text x="595" y="180" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">987ms</text>
  <text x="560" y="198" font-family="Arial, sans-serif" font-size="10" fill="#888888">Max:</text>
  <text x="595" y="198" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">1,567ms</text>
  <text x="560" y="216" font-family="Arial, sans-serif" font-size="10" fill="#888888">StdDev:</text>
  <text x="610" y="216" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">156ms</text>

  <!-- Token counts section -->
  <rect x="50" y="250" width="340" height="100" rx="10" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Token Counts</text>

  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" fill="#888888">Input Tokens:</text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">1,250 total (125 avg)</text>

  <text x="80" y="330" font-family="Arial, sans-serif" font-size="11" fill="#888888">Output Tokens:</text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">4,560 total (456 avg)</text>

  <!-- Cost section -->
  <rect x="410" y="250" width="340" height="100" rx="10" fill="#1e3a1e" stroke="#2ecc71" stroke-width="2"/>
  <text x="580" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71" text-anchor="middle">Cost Estimate</text>

  <text x="440" y="305" font-family="Arial, sans-serif" font-size="11" fill="#888888">Total:</text>
  <text x="520" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">$0.0023</text>

  <text x="440" y="330" font-family="Arial, sans-serif" font-size="11" fill="#888888">Per Request:</text>
  <text x="540" y="330" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">$0.00023</text>

  <text x="640" y="305" font-family="Arial, sans-serif" font-size="10" fill="#888888">(local model)</text>

  <!-- Throughput -->
  <rect x="50" y="370" width="220" height="80" rx="10" fill="#2d3436" stroke="#9b59b6" stroke-width="2"/>
  <text x="160" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6" text-anchor="middle">Throughput</text>
  <text x="160" y="430" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">0.81</text>
  <text x="195" y="430" font-family="Arial, sans-serif" font-size="11" fill="#888888">req/s</text>

  <!-- Run breakdown -->
  <rect x="290" y="370" width="460" height="110" rx="10" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="520" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Run Distribution</text>

  <!-- Mini histogram -->
  <rect x="320" y="410" width="20" height="50" rx="2" fill="#3498db"/>
  <rect x="350" y="420" width="20" height="40" rx="2" fill="#3498db"/>
  <rect x="380" y="415" width="20" height="45" rx="2" fill="#3498db"/>
  <rect x="410" y="405" width="20" height="55" rx="2" fill="#2ecc71"/>
  <rect x="440" y="410" width="20" height="50" rx="2" fill="#2ecc71"/>
  <rect x="470" y="425" width="20" height="35" rx="2" fill="#2ecc71"/>
  <rect x="500" y="430" width="20" height="30" rx="2" fill="#f39c12"/>
  <rect x="530" y="435" width="20" height="25" rx="2" fill="#f39c12"/>
  <rect x="560" y="440" width="20" height="20" rx="2" fill="#e74c3c"/>
  <rect x="590" y="450" width="20" height="10" rx="2" fill="#e74c3c"/>

  <!-- X axis labels -->
  <text x="320" y="475" font-family="Arial, sans-serif" font-size="8" fill="#888888">1</text>
  <text x="380" y="475" font-family="Arial, sans-serif" font-size="8" fill="#888888">3</text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="8" fill="#888888">5</text>
  <text x="500" y="475" font-family="Arial, sans-serif" font-size="8" fill="#888888">7</text>
  <text x="560" y="475" font-family="Arial, sans-serif" font-size="8" fill="#888888">9</text>
  <text x="610" y="475" font-family="Arial, sans-serif" font-size="8" fill="#888888">Run #</text>

  <!-- Legend -->
  <rect x="650" y="410" width="90" height="55" rx="5" fill="#2d2d44"/>
  <text x="695" y="425" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">Legend</text>
  <rect x="660" y="435" width="10" height="10" fill="#2ecc71"/>
  <text x="680" y="443" font-family="Arial, sans-serif" font-size="8" fill="#888888">Good</text>
  <rect x="660" y="450" width="10" height="10" fill="#e74c3c"/>
  <text x="680" y="458" font-family="Arial, sans-serif" font-size="8" fill="#888888">Slow</text>
</svg>
