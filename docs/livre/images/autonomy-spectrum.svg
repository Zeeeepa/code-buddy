<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <defs>
    <linearGradient id="bgGradSpec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="250" fill="url(#bgGradSpec)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">SPECTRE DE L'AUTONOMIE</text>

  <!-- Percentage labels -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">0%</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">50%</text>
  <text x="700" y="60" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">100%</text>

  <!-- Spectrum bar -->
  <rect x="100" y="75" width="600" height="20" rx="10" fill="url(#spectrumGrad)"/>

  <!-- Markers -->
  <line x1="100" y1="95" x2="100" y2="110" stroke="#f39c12" stroke-width="2"/>
  <line x1="280" y1="95" x2="280" y2="110" stroke="#3498db" stroke-width="2"/>
  <line x1="550" y1="95" x2="550" y2="110" stroke="#2ecc71" stroke-width="2"/>
  <line x1="700" y1="95" x2="700" y2="110" stroke="#9b59b6" stroke-width="2"/>

  <!-- Labels -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" text-anchor="middle">Chatbot</text>
  <text x="280" y="130" font-family="Arial, sans-serif" font-size="14" fill="#3498db" text-anchor="middle">Assistant</text>
  <text x="550" y="130" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71" text-anchor="middle">Agent</text>
  <text x="700" y="130" font-family="Arial, sans-serif" font-size="14" fill="#9b59b6" text-anchor="middle">Multi-Agent</text>

  <!-- Description boxes -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">"Reponds a</text>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">ma question"</text>

  <text x="280" y="155" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">"Aide-moi,</text>
  <text x="280" y="168" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">je valide"</text>

  <text x="550" y="155" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">"Resous ca,</text>
  <text x="550" y="168" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">reviens quand</text>
  <text x="550" y="181" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">c'est fait"</text>

  <!-- Control labels -->
  <rect x="100" y="200" width="250" height="25" rx="5" fill="#3a2a1e" stroke="#f39c12" stroke-width="1"/>
  <text x="225" y="217" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" text-anchor="middle">HUMAIN CONTROLE</text>

  <rect x="450" y="200" width="250" height="25" rx="5" fill="#1e3a1e" stroke="#2ecc71" stroke-width="1"/>
  <text x="575" y="217" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle">MACHINE CONTROLE</text>

  <!-- Double arrow -->
  <line x1="100" y1="190" x2="700" y2="190" stroke="#4a4a6a" stroke-width="2"/>
  <polygon points="100,190 110,185 110,195" fill="#4a4a6a"/>
  <polygon points="700,190 690,185 690,195" fill="#4a4a6a"/>
</svg>
