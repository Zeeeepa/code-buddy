<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#1a1a1a" />

    <style>
      .text { font-family: sans-serif; fill: #eee; }
      .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #fff; }
      .label { font-size: 14px; text-anchor: middle; }
      .desc { font-size: 10px; fill: #aaa; text-anchor: middle; }
      .box { fill: #2d2d2d; stroke: #4ECDC4; stroke-width: 2; }
      .line { stroke: #666; stroke-width: 2; }
    </style>

  <text x="400" y="30" class="title">Pipeline RAG Moderne</text>

         <rect x="-50" y="150" width="120" height="60" class="box" fill="#333" />
         <text x="10" y="185" class="text label">QUERY</text>
         <line x1="70" y1="180" x2="100" y2="180" class="line" marker-end="url(#arrowhead)" />

         <rect x="100" y="150" width="120" height="60" class="box" fill="#333" />
         <text x="160" y="185" class="text label">EMBED</text>
         <line x1="220" y1="180" x2="250" y2="180" class="line" marker-end="url(#arrowhead)" />

         <rect x="250" y="150" width="120" height="60" class="box" fill="#333" />
         <text x="310" y="185" class="text label">SEARCH</text>
         <line x1="370" y1="180" x2="400" y2="180" class="line" marker-end="url(#arrowhead)" />

         <rect x="400" y="150" width="120" height="60" class="box" fill="#333" />
         <text x="460" y="185" class="text label">EXPAND</text>
         <line x1="520" y1="180" x2="550" y2="180" class="line" marker-end="url(#arrowhead)" />

         <rect x="550" y="150" width="120" height="60" class="box" fill="#333" />
         <text x="610" y="185" class="text label">RERANK</text>
         <line x1="670" y1="180" x2="700" y2="180" class="line" marker-end="url(#arrowhead)" />

         <rect x="700" y="150" width="120" height="60" class="box" fill="#333" />
         <text x="760" y="185" class="text label">CONTEXT</text>


</svg>