<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <linearGradient id="bgGrad4L" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="url(#bgGrad4L)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">LES QUATRE NIVEAUX DE L'IA APPLIQUEE</text>

  <!-- Level 4: Multi-Agents -->
  <rect x="100" y="55" width="600" height="95" rx="10" fill="#2d1e3a" stroke="#9b59b6" stroke-width="2"/>
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">NIVEAU 4 : SYSTEMES MULTI-AGENTS</text>
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Plusieurs agents specialises qui collaborent pour resoudre</text>
  <text x="130" y="115" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">des problemes complexes. Chaque agent a un role defini</text>
  <text x="130" y="130" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">(developpeur, testeur, reviewer) et ils communiquent entre eux.</text>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Exemples : MetaGPT, CrewAI, AutoGen, ChatDev</text>

  <!-- Arrow -->
  <polygon points="400,155 390,165 410,165" fill="#4a4a6a"/>

  <!-- Level 3: Agent -->
  <rect x="100" y="170" width="600" height="95" rx="10" fill="#1e3a2a" stroke="#2ecc71" stroke-width="2"/>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">NIVEAU 3 : AGENT AUTONOME</text>
  <text x="130" y="215" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Un systeme qui peut prendre une tache et la resoudre de</text>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">bout en bout, sans intervention humaine a chaque etape.</text>
  <text x="130" y="245" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Il planifie, execute, observe, et corrige en boucle.</text>
  <text x="130" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">Exemples : Claude Code, Grok-CLI, Aider, Devin</text>

  <!-- Arrow -->
  <polygon points="400,270 390,280 410,280" fill="#4a4a6a"/>

  <!-- Level 2: Assistant -->
  <rect x="100" y="285" width="600" height="95" rx="10" fill="#1e2e3a" stroke="#3498db" stroke-width="2"/>
  <text x="130" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">NIVEAU 2 : ASSISTANT AUGMENTE</text>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Un LLM enrichi de contexte et de quelques outils, mais qui</text>
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">reste sous le controle direct de l'utilisateur. Chaque</text>
  <text x="130" y="360" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">action requiert une validation ou une guidance humaine.</text>
  <text x="130" y="375" font-family="Arial, sans-serif" font-size="10" fill="#3498db">Exemples : GitHub Copilot, Cursor, ChatGPT avec plugins</text>

  <!-- Arrow -->
  <polygon points="400,385 390,395 410,395" fill="#4a4a6a"/>

  <!-- Level 1: Chatbot -->
  <rect x="100" y="400" width="600" height="95" rx="10" fill="#3a2a1e" stroke="#f39c12" stroke-width="2"/>
  <text x="130" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">NIVEAU 1 : CHATBOT</text>
  <text x="130" y="445" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Un LLM simple qui repond a des questions. Pas de memoire</text>
  <text x="130" y="460" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">persistante, pas d'outils, pas d'action sur le monde reel.</text>
  <text x="130" y="475" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">Chaque echange est essentiellement independant.</text>
  <text x="130" y="490" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Exemples : ChatGPT vanilla, FAQ bots, assistants vocaux</text>
</svg>
