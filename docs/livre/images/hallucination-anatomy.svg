<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradHall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowHall" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradHall)"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">ANATOMIE D'UNE HALLUCINATION</text>

  <!-- Prompt box -->
  <rect x="100" y="55" width="600" height="60" rx="10" fill="#2d2d44" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="11" fill="#3498db" text-anchor="middle">Prompt :</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">"Cite les travaux du Professeur Jean Dupont sur les algorithmes quantiques"</text>

  <!-- Arrow -->
  <line x1="400" y1="120" x2="400" y2="145" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowHall)"/>
  <text x="430" y="138" font-family="Arial, sans-serif" font-size="10" fill="#888888">Processus interne</text>

  <!-- Process box -->
  <rect x="100" y="155" width="600" height="150" rx="10" fill="#2d2d44" stroke="#9b59b6" stroke-width="2"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6" text-anchor="middle">Processus interne du LLM</text>

  <!-- Step 1 -->
  <circle cx="140" cy="210" r="15" fill="#9b59b6"/>
  <text x="140" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">1</text>
  <text x="280" y="215" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">Pattern reconnu : demande de citation academique</text>

  <!-- Step 2 -->
  <circle cx="140" cy="245" r="15" fill="#9b59b6"/>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">2</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">Elements attendus : nom, annee, titre, journal</text>

  <!-- Step 3 -->
  <circle cx="140" cy="280" r="15" fill="#9b59b6"/>
  <text x="140" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">3</text>
  <text x="195" y="285" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Generation statistique :</text>

  <!-- Sub-steps -->
  <text x="500" y="210" font-family="Arial, sans-serif" font-size="11" fill="#888888">"Dupont" + "algorithmes"</text>
  <text x="660" y="210" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">titre plausible</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="11" fill="#888888">Format academique typique</text>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">"Journal of..."</text>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="11" fill="#888888">Annees probables</text>
  <text x="660" y="250" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">2018-2023</text>

  <!-- Arrow to result -->
  <line x1="400" y1="310" x2="400" y2="335" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowHall)"/>

  <!-- Result box -->
  <rect x="100" y="345" width="600" height="80" rx="10" fill="#1e3a3a" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="11" fill="#3498db" text-anchor="middle">Resultat genere :</text>
  <text x="400" y="395" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">"Dupont, J. (2021). Quantum Algorithm Optimization</text>
  <text x="400" y="413" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">for Graph Problems. Journal of Computational Quantum Science, 15(3), 234-251."</text>

  <!-- Warning box -->
  <rect x="100" y="440" width="600" height="50" rx="10" fill="#3d1f1f" stroke="#e74c3c" stroke-width="3"/>
  <text x="140" y="470" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c">!</text>
  <text x="400" y="462" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" text-anchor="middle">Cette citation est ENTIEREMENT INVENTEE !</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">Le journal, le titre, les pages - tout est fictif mais statistiquement plausible.</text>
</svg>
